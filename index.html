<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicKunCollector</title>
    <link rel="shortcut icon" href="./assets/images/manga.png" type="image/x-icon">
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
</head>

<body>
    <div class="container-login">
        
        <div class="container">
            <div class="base-form">
                <div class="user-avatar-frm">
                </div>
                <span>LOGIN</span>
                <form action="login" method="post">
                    <input type="text" name="user" id="user-login" placeholder="Usuario:">
                    <input type="password" name="password" id="password-login" placeholder="Contraseña:">
                </form>
                <div class="collector">
                    <div class="boton acceder">ACCEDER</div>
                    <div class="boton registrar">REGÍSTRATE</div>
                </div>
                <a href="#" target="_blank" rel="noopener noreferrer">¿Olvidó su contraseña?</a>
            </div>

        </div>
        
    </div>
</body>

</html>
